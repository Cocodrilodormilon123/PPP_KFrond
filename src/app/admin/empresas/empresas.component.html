<!-- BOTÓN REGISTRAR EMPRESA -->
<div class="header-acciones">
  <button class="btn-registrar" (click)="abrirModal()">
    <i class="fas fa-plus-circle"></i> Registrar nueva empresa
  </button>
</div>

<!-- MODAL -->
<app-modal-empresa
  [visible]="mostrarFormulario"
  [empresa]="nuevaEmpresa"
  (cerrar)="cerrarModal()"
  (guardar)="registrarEmpresa($event)"
  #modalEmpresa>
</app-modal-empresa>

<!-- TABLA EMPRESAS -->
<table *ngIf="empresas.length > 0" class="tabla-empresas">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>RUC</th>
    <th>Teléfono</th>
    <th>Ubicación</th>
    <th>Representante Legal</th>
    <th>Estado</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let empresa of empresas">
    <td>{{ empresa.nombre }}</td>
    <td>{{ empresa.ruc }}</td>
    <td>{{ empresa.telefono }}</td>
    <td>{{ empresa.distrito }}, {{ empresa.provincia }}</td>
    <td>{{ empresa.representanteLegal || '---' }}</td>
    <td>{{ empresa.estado }}</td>
    <td>
      <button class="btn-editar" (click)="editarEmpresa(empresa)">
        <i class="fas fa-pen"></i> Editar
      </button>
    </td>
  </tr>
  </tbody>
</table>

<p *ngIf="empresas.length === 0" class="sin-empresas">No hay empresas registradas.</p>
