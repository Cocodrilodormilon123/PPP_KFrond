<h2 mat-dialog-title>Postulantes por Oferta</h2>

<div mat-dialog-content>
  <table mat-table [dataSource]="postulaciones" class="mat-elevation-z8" style="width: 100%;">
    <!-- Persona ID o Nombre (reemplaza si luego tienes nombre completo) -->
    <ng-container matColumnDef="persona">
      <th mat-header-cell *matHeaderCellDef> ID Persona </th>
      <td mat-cell *matCellDef="let p"> {{ p.idPersona }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let p"> {{ p.estado }} </td>
    </ng-container>

    <!-- Comentario -->
    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef> Comentario </th>
      <td mat-cell *matCellDef="let p"> {{ p.comentario }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let p">
        <ng-container *ngIf="p.estado === 'PENDIENTE'">
          <button mat-button color="primary" (click)="cambiarEstado(p.id, 'ACEPTADA')">Aceptar</button>
          <button mat-button color="warn" (click)="cambiarEstado(p.id, 'FINALIZADA', 'No cumple requisitos')">Finalizar</button>
        </ng-container>
        <ng-container *ngIf="p.estado === 'ACEPTADA'">
          <button mat-button color="accent" (click)="cambiarEstado(p.id, 'EN_REVISION')">Enviar a Revisi√≥n</button>
        </ng-container>
        <ng-container *ngIf="p.estado === 'FINALIZADA' || p.estado === 'EN_REVISION'">
          <span style="color: gray;">Sin acciones</span>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['persona', 'estado', 'comentario', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['persona', 'estado', 'comentario', 'acciones'];"></tr>
  </table>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cerrar()">Cerrar</button>
</div>
