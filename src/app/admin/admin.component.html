<div class="admin-container">
  <!-- HEADER -->
  <header class="topbar">
    <div class="left-links">
      <span class="toggle-button" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </span>
    </div>

    <div class="right-section">
      <div class="user-info">
        <img [src]="adminFoto" alt="Foto Admin" class="user-img" />
        <div class="text-info">
          <span>{{ adminNombre }}</span>
          <small class="codigo-universitario">Código: {{ adminCodigo }}</small>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <div class="body-content">
    <!-- SIDEBAR -->
    <aside class="sidebar" [class.hidden]="!sidebarVisible">
      <ul class="menu-principal">
        <li><a routerLink="empresas" routerLinkActive="active"><i class="fas fa-building"></i> Empresas</a></li>
        <li><a routerLink="ofertas" routerLinkActive="active"><i class="fas fa-clipboard-list"></i> Ofertas</a></li>
        <li><a routerLink="postulaciones" routerLinkActive="active"><i class="fas fa-paper-plane"></i> Postulaciones</a></li>
        <li><a routerLink="buscar-estudiante" routerLinkActive="active"><i class="fas fa-search"></i> Buscar Estudiante</a></li>
        <li><a routerLink="crear-usuario" routerLinkActive="active"><i class="fas fa-user-plus"></i> Crear Usuario</a></li>
      </ul>

      <ul class="menu-secundario">
        <li><a routerLink="cambiar-clave" routerLinkActive="active"><i class="fas fa-key"></i> Cambiar clave</a></li>
        <li><a href="#" (click)="cerrarSesion()"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
      </ul>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
