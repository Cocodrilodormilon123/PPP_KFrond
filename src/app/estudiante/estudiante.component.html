<div class="estudiante-container">
  <!-- HEADER SUPERIOR -->
  <header class="topbar">
    <div class="left-links">
      <span class="toggle-button" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </span>
    </div>

    <div class="right-section">
      <div class="header-actions">
        <a href="#"><i class="fas fa-book-open"></i> Guía</a>
        <a href="#"><i class="fas fa-life-ring"></i> Ayuda</a>
        <a href="#"><i class="fas fa-bell"></i></a>
      </div>

      <!-- INFO ESTUDIANTE + DROPDOWN -->
      <div class="user-dropdown-wrapper" (mouseleave)="onMouseOut($event)">
        <div class="user-info" (click)="mostrarMenu = !mostrarMenu">
          <img [src]="estudianteFoto" alt="Foto" class="user-img" />
          <div class="text-info">
            <span>{{ estudianteNombre }}</span>
            <small class="codigo-universitario">Código: {{ estudianteCodigo }}</small>
          </div>
        </div>

        <!-- DROPDOWN -->
        <ul class="custom-dropdown" [class.show]="mostrarMenu">
          <li>
            <a class="dropdown-item" routerLink="cambiar-clave" routerLinkActive="active">
              <i class="fas fa-key me-2"></i> Cambiar clave
            </a>
          </li>
          <li>
            <a class="dropdown-item text-danger" href="#" (click)="cerrarSesion()">
              <i class="fas fa-sign-out-alt me-2"></i> Cerrar sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <div class="body-content">
    <!-- SIDEBAR -->
    <aside class="sidebar" [class.hidden]="!sidebarVisible">
      <ul>
        <li><a routerLink="perfil" routerLinkActive="active"><i class="fas fa-user"></i> Perfil</a></li>
        <li><a routerLink="ofertas" routerLinkActive="active"><i class="fas fa-clipboard-list"></i> Ofertas</a></li>
        <li><a routerLink="postulaciones" routerLinkActive="active"><i class="fas fa-paper-plane"></i> Postulaciones</a></li>
        <li><a routerLink="practicas" routerLinkActive="active"><i class="fas fa-folder-open"></i> Prácticas</a></li>
        <li><a routerLink="cv" routerLinkActive="active"><i class="fas fa-file-alt"></i> Subir CV</a></li>
        <li><a routerLink="cambiar-clave" routerLinkActive="active"><i class="fas fa-key"></i> Cambiar clave</a></li>
      </ul>
    </aside>

    <!-- ÁREA DE CONTENIDO -->
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
